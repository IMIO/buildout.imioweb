[buildout]
extends =
    backup.cfg
    base.cfg

extensions =
    mr.developer

parts +=
    zeoserver

auto-checkout =
    imioweb.policy
    imioweb.theme
    collective.faceted.taxonomywidget
    iaweb.mosaic
    collective.preventactions

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8100
#effective-user = ${instance:effective-user}
pack-days = 7
pack-keep-old = false
zeo-conf-additional =
  %define FILESTORAGE /home/imio/plone/var/filestorage
  %define BLOBSTORAGE /home/imio/plone/var/blobstorage

[instance]
http-address = 8080
zeo-client = true
zeo-address = $(ZEO_HOST):$(ZEO_PORT)
