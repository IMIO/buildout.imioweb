[buildout]
extends =
    backup.cfg
    base.cfg

extensions =
    mr.developer

parts +=
    zeoserver

auto-checkout =
    imioweb.theme
    collective.faceted.taxonomywidget
    iaweb.mosaic
    collective.upgrade

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8100
pack-days = 7
pack-keep-old = false

file-storage = /data/filestorage/Data.fs
blob-storage = /data/blobstorage

[instance]
http-address = 8080
zeo-client = true
zeo-address = $(ZEO_HOST):$(ZEO_PORT)
blob-storage = /data/blobstorage
shared-blob = on
zodb-cache-size = 30000
zeo-client-cache-size = 256MB
